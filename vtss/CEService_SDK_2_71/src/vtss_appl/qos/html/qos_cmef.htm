<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
 <title>QoS Ingress Port Classification Configuration</title>
 <link href="lib/normal.css" rel="stylesheet" type="text/css">
 <script type="text/javascript" src="lib/config.js"></script>
 <script type="text/javascript" src="lib/ajax.js"></script>
 <script type="text/javascript" src="lib/dynforms.js"></script>
 <script type="text/javascript">

// Help page magic
var help_page = "/help/help_qos_cmef.htm";

var oTMode = ["Disabled", "Enabled"];
var oVMode = [0, 1];

/* Format:
 * cmef_mode :== 0..1 // 0: Disabled, 1: Enabled
 */

function processUpdate(req, ref)
{
    if (req.responseText) {
        var tr;
        var frag;
        var tbody;
        var cmef_mode = parseInt(req.responseText, 10);

        tr = document.createElement("tr");
        addLabelTextCell(tr, "Mode", "param_label", "cmef_mode");
        addSelectCell(tr, oTMode, oVMode, cmef_mode, "c", "cmef_mode");
        frag = document.createDocumentFragment();
        frag.appendChild(tr);

        tbody = document.getElementById("mode_tbody");
        clearChildNodes(tbody);
        tbody.appendChild(frag);
    }
}

function requestUpdate() {
    loadXMLDoc("/config/qos_cmef", processUpdate);
}

 </script>
</head>

<body class="content" onload="requestUpdate();">

<form method="POST" action="/config/qos_cmef">

<h1>Congestion Management</h1>

<table summary="Congestion Management" class="config">
 <tbody id="mode_tbody">
 </tbody>
</table>

<p>
 <input type="submit" value="Save">
 <input type="reset"  value="Reset">
</p>

</form>

</body>
</html>
