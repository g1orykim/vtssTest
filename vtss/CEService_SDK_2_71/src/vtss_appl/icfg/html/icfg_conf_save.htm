<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
 <title>Save Configuration</title>
 <link href="/lib/normal.css" rel="stylesheet" type="text/css">
 <script type="text/javascript" src="lib/ajax.js"></script>
 <script type="text/javascript">
// Help page macic
var help_page = "/help/help_maintenance_icfg_conf.htm#save";

function EnableSubmit(enb)
{
    var elem = document.getElementById("submit_button");
    elem.disabled = !enb;
}

function onSubmit()
{
    EnableSubmit(false);
    return true;
}
 </script>
</head>

<body class="content">

<h1>Save Running Configuration to startup-config</h1>
<p>Please note: The generation of the configuration file may be time consuming,
depending on the amount of non-default configuration.
</p>
<form method="POST" action="/config/icfg_conf_save" onsubmit="return onSubmit();">
<input type="hidden" id="save" name="save" value="0">
<input type="submit" id="submit_button" value="Save Configuration" onclick="return true;">
</form>

</body>
</html>
