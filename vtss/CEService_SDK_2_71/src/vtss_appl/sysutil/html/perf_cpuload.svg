<svg xml:space='preserve' xmlns='http://www.w3.org/2000/svg' 
	xmlns:xlink='http://www.w3.org/1999/xlink'
	width='100%' height='100%' 
	viewBox='0 0 600 300'
	preserveAspectRatio='none'
>
  <defs>
    <style type="text/css"><![CDATA[
      text { fill: gray; }
      text.cpu0 { fill: #33AA00; }
      text.cpu1 { fill: #6688DD; }
      text.cpu2 { fill: #CC1188; }
      path.graph { fill: none; stroke-width: 1; stroke-opacity: 0.8; }
      path.cpu0 { stroke: #33AA00; }
      path.cpu1 { stroke: #6688DD; }
      path.cpu2 { stroke: #CC1188; }
    ]]></style>
  </defs>
<g id='graph'>
	<rect id='bg' x1='0' y1='0' width='600' height='300' fill='white' />

	<text id='lbl_0' x='50'  y='15' class="cpu0" text-anchor='end'>100ms</text>
	<text id='lbl_1' x='150' y='15' class="cpu1" text-anchor='end'>1sec</text>
	<text id='lbl_2' x='250' y='15' class="cpu2" text-anchor='end'>10sec</text>

	<text id='graph_txt_0' x='54'  y='15' class="cpu0">--</text>
	<text id='graph_txt_1' x='154' y='15' class="cpu1">--</text>
	<text id='graph_txt_2' x='254' y='15' class="cpu2">--</text>

	<text id='legend' x='550' y='15' text-anchor='end'>(all numbers running average)</text>

	<text id='collect_initial' x='300' y='125' text-anchor='middle' >Collecting initial data, please wait...</text>

	<path id='grid' d='M 2 75 L 600 75 M 2 150 L 600 150 M 2 225 L 600 225' stroke='gray' stroke-opacity='0.5' />
	<text id='grid_txt3' x='600' y='223' text-anchor='end'>25%</text>
	<text id='grid_txt2' x='600' y='148' text-anchor='end'>50%</text>
	<text id='grid_txt1' x='600' y='73' text-anchor='end'>75%</text>

	<path id='graph_cpu_0' class="graph cpu0"/>
	<path id='graph_cpu_1' class="graph cpu1"/>
	<path id='graph_cpu_2' class="graph cpu2"/>

	<line id='axis_x' x1='1' y1='299' x2='600' y2='299' stroke='black' />
	<line id='axis_y' x1='1' y1='299.5' x2='1' y2='0' stroke='black' />
</g>
</svg>
